<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Gurih Renyah</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Form Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row text-center mb-5">
          <div class="col">
            <h2 class="fw-bold">Form Pemesanan</h2>
            <p>Isi formulir ini untuk memesan basreng favorit Anda.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="order-form" id="order-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nama Anda" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Anda" required />
              </div>
              <div class="mb-3">
                <label for="product" class="form-label">Produk</label>
                <select class="form-select" id="product" name="product" required>
                  <option value="" disabled selected>Pilih Produk</option>
                  <option value="Basreng Original">Basreng Original</option>
                  <option value="Basreng Pedas">Basreng Pedas</option>
                  <option value="Basreng Keju">Basreng Keju</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required />
              </div>
              <button type="submit" class="btn btn-orange">Kirim</button>
            </form>
            <div id="success-message" class="mt-3 text-success d-none">
              <p>Pemesanan Anda berhasil dikirim!</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark-cream text-center py-3">
      <p>Â© 2024 Gurih Renyah. Semua Hak Dilindungi.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzlJQdDrUkpsQuS0BEa-CQg4xx6tBQhzoEkGbyrWCRpnzxPrJPY5GWiqZlQY2zolw3gBA/exec"; // URL Apps Script
      const form = document.forms["order-form"]; // Pastikan sesuai dengan name di HTML

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Mencegah reload
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            console.log("Success!", response);
            document.getElementById("success-message").classList.remove("d-none");
            form.reset(); // Reset form setelah berhasil
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
